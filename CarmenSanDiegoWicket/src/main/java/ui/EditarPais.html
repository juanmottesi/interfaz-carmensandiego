<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
  <head>
    <meta charset="utf-8" />
    <title>¿Dónde está Carmen San Diego?</title>
    <link rel="shortcut icon" href="images/iconoCarmenSanDiego.png"	type="image/png" />
    <!-- Bootstrap -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
    <link rel="stylesheet" type="text/css"href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
    <script src="javascripts/bootstrap.min.js"></script>
    <!-- Fin bootstrap -->

  </head>
  
  <body>
    <!-- Inicio del nav bar -->
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <ul class="nav navbar-nav">
            <li><img id="navbarHeader" src="images/iconoCarmenSanDiego.png"></li>
            <li class="active"><a href="#"wicket:id="linkMapamundi">Mapamundi</a></li>
            <li><a href="#"wicket:id="linkExpedientes">Expedientes</a></li>
            <li><a href="#">Expedientes</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Fin del nav bar -->
    <br>
    <br>

    <!-- Inicio del Cuerpo -->

    <div class="jumbotron">
      <div class="container">
        <h1 class="text-center" wicket:id="titulo">Editar Datos del País</h1>

        <form class="form-horizontal" role="form" wicket:id="nuevoPaisForm">

          <!-- Nombre del Pais -->

          <div class="form-group">
            <label class="control-label" for="nombreDelPais">Nombre Del País</label>
            <div class="controls">
              <input wicket:id="pais.nombreDelPais" type="text" placeholder="Ej: Argentina" class="form-control" />
            </div>
          </div>

          <!-- Caracteristica del Pais -->

          <div>
            <table class="table table-bordered" border="1" style="width: 60%; margin: 0 auto">
              <thead>
                <tr>
                  <th id="main">Características</th>
                  <th id="main">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr wicket:id="pais.caracteristicasDelPais">
                  <td><span wicket:id="string">unaCaracteristica</span></td>
                  <td>
                    <div class="btn-group">
                      <button wicket:id="eliminarCaracteristica" class="btn-link"><p class="glyphicon glyphicon-trash"></p></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Agregar Caracteristica al Pais -->

            <div class="form-group">
              <label class="control-label" for="caracteristica">Caracteristica Nueva</label>
              <div class="controls">
                <input wicket:id="nuevaCaracteristica" type="text" placeholder="Ej: Pelo color naranja" class="form-control" />
              </div>
              <br>
              <div class="form-actions">
                <button wicket:id="agregarCaracteristica" type="submit"	class="btn btn-primary">Agregar Característica</button>
              </div>
            </div>

          </div>

          <!-- Lugares del Pais -->
          <div>
            <table class="table table-bordered" border="1" style="width: 60%; margin: 0 auto">
              <thead>
                <tr>
                  <th id="main">Lugares</th>
                  <th id="main">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr wicket:id="pais.lugaresDeInteres">
                  <td><span wicket:id="nombreDelLugar">unLugar</span></td>
                  <td>
                    <div class="btn-group">
                      <button wicket:id="eliminarLugar" class="btn-link"><p class="glyphicon glyphicon-trash"></p></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Agregar Lugar al Pais -->

            <div class="form-group">
              <label class="control-label" for="lugar">Lugar Nuevo</label>
              <div class="controls">
                <select wicket:id="lugaresPosibles">
                  <option>unNombreDelLugar</option>
                </select>
              </div>
              <br>
              <div class="form-actions">
                <button wicket:id="agregarLugar" type="submit" class="btn btn-primary">Agregar Lugar</button>
              </div>
            </div>
          </div>

          <!--  Conexiones del Pais -->

          <div>
            <div>
              <table class="table table-bordered" border="1" style="width: 60%; margin: 0 auto">
                <thead>
                  <tr>
                    <th id="main">Conexiones</th>
                    <th id="main">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr wicket:id="pais.conexionesAereas">
                    <td><span wicket:id="stringConexiones">unLugar</span></td>
                    <td>
                      <div class="btn-group">
                        <button wicket:id="eliminarConexiones" class="btn-link"><p class="glyphicon glyphicon-trash"></p></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

              <!-- Agregar Conexion al Pais -->

              <div class="form-group">
                <label class="control-label" for="conexion">Conexion Nueva</label>
                <div class="controls">
                  <select wicket:id="paisesPosibles">
                    <option>unNombreDelLugar</option>
                  </select>
                </div>
                <br>
                <div class="form-actions">
                  <button wicket:id="agregarConexion" type="submit" class="btn btn-primary">Agregar Lugar</button>
                </div>
              </div>
            </div>
          </div>

          <div wicket:id="feedbackPanel" class="alert alert-error">
            <strong>Warning!</strong> Best check yourself, you're not looking too good.
          </div>

          <div class="form-actions">
            <button wicket:id="aceptar" type="submit" class="btn btn-primary">Aceptar</button>
            <button wicket:id="cancelar" type="submit" class="btn">Cancelar</button>
          </div>

        </form>

      </div>
    </div>

  </body>
</html>
