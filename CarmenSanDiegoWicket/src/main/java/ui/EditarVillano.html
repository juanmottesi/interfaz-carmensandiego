<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

    <meta charset="utf-8" />

    <script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
    <link rel="stylesheet" type="text/css"href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
    <script src="javascripts/bootstrap.min.js"></script>
    <!-- Fin bootstrap -->

  </head>
  
  <body>
    <!-- Inicio del nav bar -->
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <ul class="nav navbar-nav">
            <li><img id="navbarHeader" src="images/iconoCarmenSanDiego.png"></li>
            <li><a href="#"wicket:id="linkMapamundi">Mapamundi</a></li>
            <li class="active"><a href="#"wicket:id="linkExpedientes">Expedientes</a></li>
            <li><a href="#">Expedientes</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Fin del nav bar -->
    <br>
    <br>

    <!-- Inicio del Cuerpo -->

   <div class="jumbotron">
      <div class="container">
        <h1 class="text-center" wicket:id="titulo">Editar Datos del Villano</h1>

        <form class="form-horizontal" role="form" wicket:id="nuevoVillanoForm">

          <!-- Nombre del Villano -->

          <div class="form-group">
            <label class="control-label" for="nombre">Nombre Del Villano</label>
            <div class="controls">
              <input wicket:id="villano.nombre" type="text" placeholder="Ej: Pepe" class="form-control" />
            </div>
          </div>
          
          <!-- Sexo del Villano -->
          <div>
          </div>

          <!-- SeniasParticulares del villano -->

          <div>
            <table class="table table-bordered" border="1" style="width: 60%; margin: 0 auto">
              <thead>
                <tr>
                  <th id="main">Señas Particulares</th>
                  <th id="main">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr wicket:id="villano.seniasParticulares">
                  <td><span wicket:id="stringSenias">unaSenia</span></td>
                  <td>
                    <div class="btn-group">
                      <button wicket:id="eliminarSeniaParticular" class="btn-link"><p class="glyphicon glyphicon-trash"></p></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Agregar Senia al villano -->

            <div class="form-group">
              <label class="control-label" for="senia">Seña Particular Nueva</label>
              <div class="controls">
                <input wicket:id="nuevaSeniaParticular" type="text" placeholder="Ej: Pelo color naranja" class="form-control" />
              </div>
              <br>
              <div class="form-actions">
                <button wicket:id="agregarSeniaParticular" type="submit" class="btn btn-primary">Agregar Característica</button>
              </div>
            </div>

          </div>

          <!-- Hobbies del Villano -->
          <div>
            <table class="table table-bordered" border="1" style="width: 60%; margin: 0 auto">
              <thead>
                <tr>
                  <th id="main">Hobbies</th>
                  <th id="main">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr wicket:id="villano.hobbies">
                  <td><span wicket:id="stringHobbies">unHobbie</span></td>
                  <td>
                    <div class="btn-group">
                      <button wicket:id="eliminarHobbie" class="btn-link"><p class="glyphicon glyphicon-trash"></p></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Agregar Lugar al Pais -->

            <div class="form-group">
              <label class="control-label" for="hobbie">Hobbie Nuevo</label>
              <div class="controls">
                <input wicket:id="nuevoHobbie" type="text" placeholder="Ej: Pelo color naranja" class="form-control" />
              </div>
              <br>
              <div class="form-actions">
                <button wicket:id="agregarHobbie" type="submit" class="btn btn-primary">Agregar Característica</button>
              </div>
            </div>

          </div>

          <div wicket:id="feedbackPanel" class="alert alert-error">
            <strong>Warning!</strong> Best check yourself, you're not looking too good.
          </div>

          <div class="form-actions">
            <button wicket:id="aceptar" type="submit" class="btn btn-primary">Aceptar</button>
            <button wicket:id="cancelar" type="submit" class="btn">Cancelar</button>
          </div>

        </form>

      </div>
    </div>

  
  </body>
</html>
