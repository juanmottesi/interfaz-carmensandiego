<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
  <head>
    <meta charset="utf-8" />
    <title>¿Dónde está Carmen San Diego?</title>
    <link rel="shortcut icon" href="images/iconoCarmenSanDiego.png" type="image/png" />
    <!-- Bootstrap -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
    <script src="javascripts/bootstrap.min.js"></script>
    <!-- Fin bootstrap -->
  </head>

  <body>
    <!-- Inicio del nav bar -->
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <ul class="nav navbar-nav">
            <li><img id="navbarHeader" src="images/iconoCarmenSanDiego.png"></li>
            <li><a href="#"wicket:id="linkMapamundi">Mapamundi</a></li>
            <li class="active"><a href="#"wicket:id="linkExpedientes">Expedientes</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Fin del nav bar -->

    <div class="jumbotron">
      <div class="container">
        <h1 class="text-center">Expedientes</h1>

        <form wicket:id="buscarVillanosForm">

          <div>
            <table class="table table-bordered" border="1" style="width: 50%; margin: 0 auto">
              <thead>
                <tr>
                  <th id="main" class="text-center"><h3>Villanos</h3></th>
                  <th id="main" class="text-center"><h3>Acciones</h3></th>
                </tr>
              </thead>
              <tbody>
                <tr style="background: #FFFFFF" wicket:id="villanos">
                  <td class="text-center"><h4 wicket:id="nombre" >unNombre</h4></td>
                  <td class="text-center">
                    <div class="btn-group">
                      <button wicket:id="editar" class="btn-link"><p class="glyphicon glyphicon-pencil"></p></button>
                      <button wicket:id="eliminar" class="btn-link"><p class="glyphicon glyphicon-trash"></p></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <br>
          <div class="form-actions">
            <button wicket:id="nuevo" class="btn btn-success center-block">Nuevo Villano</button>
          </div>
        </form>
  

      </div>
    </div>
    
  </body>
</html>
